<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Artist list</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>

<body>

    <h1>Artist list</h1>

    <p><a href="/"><button>Homepage</button></a></p>
    <p><a href="/addartist"><button>Add artist</button></a></p>

    <table>
        <tr>
            <th>Name</th>
            <th></th> <!-- Whitespace for edit button -->
            <th></th> <!-- Whitespace for delete button -->
        </tr>
        <tr th:each="artist : ${artists}">
            <td><a th:text="${artist.name}" th:href="@{/listalbums/{id}(id=${artist.id})}"></a></td>
            <td><a th:href="@{/editartist/{id}(id=${artist.id})}"><button>Edit</button></a></td>
            <td><a th:href="@{/deleteartist/{id}(id=${artist.id})}"><button>DELETE</button></a></td>
        </tr>
    </table>
</body>

</html>
