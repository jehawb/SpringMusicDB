<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add a song</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>

<body>
    <h1>Add a song</h1>
    <form th:object="${song}" th:action="@{/savesong}" action="#" method="post">

        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" />
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</p>

        <label for="length">Length</label>
        <input type="text" id="length" th:field="*{length}" />

        <label for="albumlist">Album</label>
        <select id="albumlist" th:field="*{album}" class="form-control">
            <!-- Empty option for album -->
            <!-- <option value=""></option>  -->
            <option th:each="album: ${albums}" th:value="${album.id}" th:text="${album.name}">
            </option>
        </select>

        <input type="submit" value="Add" />

    </form>
</body>

</html>
