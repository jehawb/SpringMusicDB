<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit artist</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>

<body>

    <h1>Edit artist</h1>

    <form th:object="${artist}" th:action="@{/updateartist}" action="#" method="post">

        <input type="hidden" id="id" th:field="*{id}" value="*{id}" />

        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" value="*{name}" />
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</p>

        <input type="submit" value="Edit" />
    </form>

</body>

</html>
